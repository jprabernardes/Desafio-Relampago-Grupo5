<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Recepcionista</title>
    <link rel="stylesheet" href="css/dashboard-receptionist.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">ðŸ’ª FitManager</div>
        <div
          class="nav-item active"
          id="navDashboard"
          onclick="loadTab('overview')"
        >
          ðŸ“Š VisÃ£o Geral
        </div>
        <div class="nav-item" id="navAlunos" onclick="loadTab('students')">
          <i class="fas fa-user-graduate"></i> Alunos
        </div>
        <div
          class="nav-item"
          id="navInstrutores"
          onclick="loadTab('instructors')"
        >
          <i class="fas fa-dumbbell"></i> Instrutores
        </div>
        <div style="flex: 1"></div>
        <div class="logout-btn" onclick="logout()">ðŸšª Sair</div>
      </div>

      <div class="main-content">
        <div class="header">
          <h1>Dashboard - Recepcionista</h1>
          <div class="user-info">
            <span id="userName">Carregando...</span>
            <div class="user-avatar" id="userAvatar">R</div>
          </div>
        </div>

        <div class="alert" id="alert" style="display: none"></div>

        <!-- Dashboard Stats -->
        <div class="stats-grid" id="statsSection">
          <div class="stat-card">
            <h3>Total de Alunos</h3>
            <div class="value" id="totalStudents">0</div>
          </div>
          <div class="stat-card">
            <h3>Total de Instrutores</h3>
            <div class="value" id="totalInstructors">0</div>
          </div>
          <div class="stat-card">
            <h3>Check-ins Hoje</h3>
            <div class="value" id="checkinsToday">0</div>
          </div>
          <div class="stat-card">
            <h3>Total de Check-ins</h3>
            <div class="value" id="totalCheckins">0</div>
          </div>
        </div>

        <!-- Unified Table Section -->
        <div class="table-container">
          <div class="table-header">
            <h2 id="tableTitle">VisÃ£o Geral</h2>
            <div style="display: flex; gap: 1rem; align-items: center">
              <input
                type="text"
                id="searchInput"
                placeholder="Pesquisar..."
                class="search-input"
                oninput="handleSearch()"
                style="display: none"
              />
              <button
                class="btn btn-primary"
                id="addBtn"
                onclick="openAddModal()"
                style="display: none"
              >
                + Adicionar
              </button>
            </div>
          </div>
          <table>
            <thead id="tableHead">
              <!-- Headers will be injected by JS -->
            </thead>
            <tbody id="usersTable">
              <tr>
                <td colspan="5" style="text-align: center; padding: 2rem">
                  Selecione uma opÃ§Ã£o no menu lateral
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal Adicionar -->
    <div class="modal" id="addModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="addModalTitle">Adicionar</h2>
          <button class="close-btn" onclick="closeAddModal()">&times;</button>
        </div>
        <div id="addAlertContainer"></div>
        <form id="addForm">
          <div class="form-group">
            <label>Nome *</label>
            <input type="text" id="addNome" required />
          </div>
          <div class="form-group">
            <label>Email *</label>
            <input type="email" id="addEmail" required />
          </div>
          <div class="form-group">
            <label>Senha *</label>
            <input type="password" id="addSenha" required minlength="6" />
          </div>
          <div class="form-group" id="addCpfGroup">
            <label>CPF *</label>
            <input
              type="text"
              id="addCpf"
              required
              maxlength="11"
              placeholder="11 dÃ­gitos"
            />
          </div>

          <!-- Student Specific -->
          <div class="form-group">
            <label>Telefone</label>
            <input type="text" id="addTelefone" placeholder="(XX)9XXXXXXXX" />
          </div>

          <div class="form-group" id="addTipoPlanoGroup" style="display: none">
            <label>Tipo de Plano *</label>
            <select id="addTipoPlano">
              <option value="">Selecione...</option>
              <option value="mensal">Mensal</option>
              <option value="trimestral">Trimestral</option>
              <option value="semestral">Semestral</option>
              <option value="anual">Anual</option>
            </select>
          </div>

          <!-- Instructor Specific -->
          <div class="form-group" id="addSpecialtyGroup" style="display: none">
            <label>Especialidade *</label>
            <input type="text" id="addSpecialty" placeholder="Ex: MusculaÃ§Ã£o" />
          </div>

          <div class="form-actions">
            <button type="button" class="btn" onclick="closeAddModal()">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Editar -->
    <div class="modal" id="editModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="editModalTitle">Editar</h2>
          <button class="close-btn" onclick="closeEditModal()">&times;</button>
        </div>
        <div id="editAlertContainer"></div>
        <form id="editForm">
          <input type="hidden" id="editUserId" />
          <div class="form-group">
            <label>Nome *</label>
            <input type="text" id="editNome" required />
          </div>
          <div class="form-group">
            <label>Email *</label>
            <input type="email" id="editEmail" required />
          </div>
          <div class="form-group">
            <label>Telefone</label>
            <input type="text" id="editTelefone" placeholder="(XX)9XXXXXXXX" />
          </div>

          <!-- Student Specific -->
          <div class="form-group" id="editTipoPlanoGroup" style="display: none">
            <label>Tipo de Plano *</label>
            <select id="editTipoPlano">
              <option value="">Selecione...</option>
              <option value="mensal">Mensal</option>
              <option value="trimestral">Trimestral</option>
              <option value="semestral">Semestral</option>
              <option value="anual">Anual</option>
            </select>
          </div>

          <!-- Instructor Specific -->
          <div class="form-group" id="editSpecialtyGroup" style="display: none">
            <label>Especialidade *</label>
            <input type="text" id="editSpecialty" />
          </div>

          <div class="form-actions">
            <button
              type="button"
              class="btn btn-danger"
              onclick="confirmDeleteUser()"
              style="background-color: #dc3545; color: white"
            >
              Deletar Conta
            </button>
            <div style="flex: 1"></div>
            <button type="button" class="btn" onclick="closeEditModal()">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal" id="confirmModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>ConfirmaÃ§Ã£o</h2>
          <button class="close-btn" onclick="closeConfirmModal()">
            &times;
          </button>
        </div>
        <p id="confirmMessage" style="margin-bottom: 2rem; color: #666">
          Tem certeza?
        </p>
        <div class="form-actions">
          <button class="btn" onclick="closeConfirmModal()">NÃ£o</button>
          <button
            class="btn btn-danger"
            onclick="confirmAction()"
            style="background-color: #dc3545; color: white"
          >
            Sim, tenho certeza
          </button>
        </div>
      </div>
    </div>

    <script src="js/dashboard-receptionist.js"></script>
  </body>
</html>
