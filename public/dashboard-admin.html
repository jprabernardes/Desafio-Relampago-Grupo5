<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Administrador</title>
    <link rel="stylesheet" href="css/dashboard-admin.css">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">üí™ FitManager</div>
        <div class="nav-item active" id="navDashboard" onclick="loadTab('all')">üìä Dashboard</div>
        <div class="nav-item" id="navAlunos" onclick="loadTab('alunos')">
          <i class="fas fa-user-graduate"></i> Alunos
        </div>
        <div class="nav-item" id="navFuncionarios" onclick="loadTab('funcionarios')">
          <i class="fas fa-user-tie"></i> Funcion√°rios
        </div>
        <div style="flex: 1"></div>
        <div class="logout-btn" onclick="logout()">üö™ Sair</div>
      </div>

      <div class="main-content">
        <div class="header">
          <h1>Dashboard - Administrador</h1>
          <div class="user-info">
            <span id="userName"></span>
            <div class="user-avatar" id="userAvatar"></div>
          </div>
        </div>

        <div class="stats-grid">
          <div class="stat-card">
            <h3>Total Usu√°rios</h3>
            <div class="value" id="totalUsers">0</div>
          </div>
          <div class="stat-card">
            <h3>Alunos</h3>
            <div class="value" id="totalStudents">0</div>
          </div>
          <div class="stat-card">
            <h3>Instrutores</h3>
            <div class="value" id="totalInstructors">0</div>
          </div>
          <div class="stat-card">
            <h3>Recepcionistas</h3>
            <div class="value" id="totalReceptionists">0</div>
          </div>
        </div>

        <div class="table-container">
          <div class="table-header">
            <h2 id="tableTitle">Usu√°rios do Sistema</h2>
            <div style="display: flex; gap: 1rem; align-items: center;">
              <input 
                type="text" 
                id="searchInput" 
                placeholder="Pesquisar..." 
                class="search-input"
                oninput="handleSearch()"
              />
              <button class="btn btn-primary" onclick="openAddModal()">
                + Adicionar Conta
              </button>
            </div>
          </div>
          <table>
            <thead id="tableHead">
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Fun√ß√£o</th>
                <th>A√ß√µes</th>
              </tr>
            </thead>
            <tbody id="usersTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal Adicionar -->
    <div class="modal" id="addModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="addModalTitle">Adicionar Conta</h2>
          <button class="close-btn" onclick="closeAddModal()">&times;</button>
        </div>
        <div id="addAlertContainer"></div>
        <form id="addForm">
          <div class="form-group">
            <label>Nome *</label>
            <input type="text" id="addNome" required />
          </div>
          <div class="form-group">
            <label>Email *</label>
            <input type="email" id="addEmail" required />
          </div>
          <div class="form-group">
            <label>Senha *</label>
            <input type="password" id="addSenha" required minlength="6" />
          </div>
          <div class="form-group" id="addCpfGroup">
            <label>CPF *</label>
            <input
              type="text"
              id="addCpf"
              required
              maxlength="11"
              placeholder="11 d√≠gitos"
            />
          </div>
          <div class="form-group" id="addRoleGroup" style="display: none;">
            <label>Fun√ß√£o *</label>
            <select id="addRole">
              <option value="">Selecione...</option>
              <option value="administrador">üëë Administrador</option>
              <option value="recepcionista">üìã Recepcionista</option>
              <option value="instrutor">üí™ Instrutor</option>
              <option value="aluno">üèÉ Aluno</option>
            </select>
          </div>
          <div class="form-group" id="addTipoPlanoGroup" style="display: none;">
            <label>Tipo de Plano *</label>
            <select id="addTipoPlano">
              <option value="">Selecione...</option>
              <option value="mensal">Mensal</option>
              <option value="trimestral">Trimestral</option>
              <option value="semestral">Semestral</option>
              <option value="anual">Anual</option>
            </select>
          </div>
          <div class="form-group" id="addTipoFuncionarioGroup" style="display: none;">
            <label>Fun√ß√£o *</label>
            <select id="addTipoFuncionario">
              <option value="">Selecione...</option>
              <option value="recepcionista">Recepcionista</option>
              <option value="instrutor">Instrutor</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="button" class="btn" onclick="closeAddModal()">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Editar -->
    <div class="modal" id="editModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="editModalTitle">Editar Conta</h2>
          <button class="close-btn" onclick="closeEditModal()">&times;</button>
        </div>
        <div id="editAlertContainer"></div>
        <form id="editForm">
          <input type="hidden" id="editUserId" />
          <div class="form-group">
            <label>Nome *</label>
            <input type="text" id="editNome" required />
          </div>
          <div class="form-group">
            <label>Email *</label>
            <input type="email" id="editEmail" required />
          </div>
          <div class="form-group" id="editNovaSenhaGroup" style="display: none;">
            <label>Nova Senha (deixe em branco para n√£o alterar)</label>
            <input type="password" id="editNovaSenha" minlength="6" placeholder="Digite nova senha" />
          </div>
          <div class="form-group" id="editTipoPlanoGroup" style="display: none;">
            <label>Tipo de Plano *</label>
            <select id="editTipoPlano">
              <option value="">Selecione...</option>
              <option value="mensal">Mensal</option>
              <option value="trimestral">Trimestral</option>
              <option value="semestral">Semestral</option>
              <option value="anual">Anual</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-danger" onclick="confirmDeleteUser()">
              Deletar Conta
            </button>
            <div style="flex: 1"></div>
            <button type="button" class="btn" onclick="closeEditModal()">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal" id="confirmModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Confirma√ß√£o</h2>
          <button class="close-btn" onclick="closeConfirmModal()">
            &times;
          </button>
        </div>
        <p id="confirmMessage" style="margin-bottom: 2rem; color: #666">
          Tem certeza?
        </p>
        <div class="form-actions">
          <button class="btn" onclick="closeConfirmModal()">N√£o</button>
          <button class="btn btn-danger" onclick="confirmAction()">
            Sim, tenho certeza
          </button>
        </div>
      </div>
    </div>

    <script src="js/dashboard-admin.js"></script>
  </body>
</html>
